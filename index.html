<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-function</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <header>
        <h1 class="text-5xl font-bold uppercase text-center text-red-900 mt-10">Card Calculation Function</h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-4 gap-10 w-10/12 mx-auto mt-20">
                <!-- card one -->

                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/fruit1.png" alt="fruit1.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">

                      <h2 class="card-title">Anggur !!</h2>
                      <p id="price" class="text-2xl font-bold mt-5">price: 50 $</p>
                        <button onclick="getId(this)" class="btn btn-primary">add to cart</button>
                     
                    </div>
                  </div>
                  <!-- card two -->

                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/fruit2.png" alt="fruit2.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">

                      <h2 class="card-title">Komola !!</h2>
                      <p id="price" class="text-2xl font-bold mt-5">price: 50 $</p>
                      <button onclick="getId(this)" class="btn btn-primary">add to cart</button>
                      
                    </div>
                  </div>
                  <!-- card three -->

                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/fruit3.png" alt="fruit3.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">

                      <h2 class="card-title">Apple !!</h2>
                      <p id="price" class="text-2xl font-bold mt-5">price: 50 $</p>
                        <button onclick="getId(this)" class="btn btn-primary">add to cart</button>
                     
                    </div>
                  </div>
                  <!-- card four -->

                <div class="bg-base-100 mt-20 space-y-5 text-2xl font-extrabold ">
                    <div id="show-product-name">
                        <h2>Product Name:</h2>
                    </div>
                    <div>
                        <h2>Product Price</h2>
                    </div>
                    <h1>Total Price:</h1>
                    <h2>Discount Price:</h2>
                    <h1>Grand Total Price:</h1>
                  </div>

            </div>
        </section>
    </main>

    <script src="js/function.js"></script>
</body>
</html>
